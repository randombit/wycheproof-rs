[package]
name = "wycheproof"
version = "0.6.0"
edition = "2021"
authors = ["Jack Lloyd <jack@randombit.net>"]
license = "Apache-2.0"
description = "Wycheproof test vectors"
repository = "https://github.com/randombit/wycheproof-rs"
documentation = "https://docs.rs/wycheproof"
categories = [ "cryptography" ]
rust-version = "1.57"

[features]
# By default all tests are included
default = ["aead", "cipher", "dsa", "ec", "ecdh", "ecdsa", "eddsa", "fpe", "hkdf", "keywrap", "mac", "primality", "rsa_enc", "rsa_sig", "xdh", "mldsa_sign", "mldsa_verify"]

aead = []
cipher = []
dsa = []
ec = []
ecdh = []
ecdsa = []
eddsa = []
fpe = []
hkdf = []
keywrap = []
mac = []
primality = []
rsa_enc = []
rsa_sig = []
xdh = []
mldsa_sign = []
mldsa_verify = []

[dependencies]
serde = { version = "1" }
serde_derive = { version = "1" }
serde_json = "1"
data-encoding = "2"

num-bigint = { version = "0.4", optional = true }
